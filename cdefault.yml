default:
  compiler: AC6

  misc:
    - for-compiler: GCC
      C:
        - -std=gnu11
      Link:
        - --specs=nano.specs
        - --specs=rdimon.specs

    - for-compiler: AC6
      C-CPP:
        - -ffunction-sections
        - -Wno-packed
        - -Wno-macro-redefined
        - -Wno-missing-variable-declarations
        - -Wno-missing-prototypes
        - -Wno-missing-noreturn
        - -Wno-sign-conversion
        - -Wno-nonportable-include-path
        - -Wno-reserved-id-macro
        - -Wno-unused-macros
        - -Wno-documentation-unknown-command
        - -Wno-documentation
        - -Wno-license-management
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -funsigned-char 
        - -fno-rtti
      C:
        - -std=c99
      CPP:
        - -xc++
        - -std=c++11
      ASM:
        - -masm=auto
      Link:
        - --diag_suppress=6314,6329,6439
        # - --entry=Reset_Handler
        - --info summarysizes
        - --map

    - for-compiler: IAR
      C-CPP:
        - --dlib_config DLib_Config_Full.h
      Link:
        - --semihosting